<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <title>Async-race</title>
<script defer src="bundle.js"></script><link href="style/bundle.css" rel="stylesheet"></head>
<main>
  <div class="container">
    <div class="change-block">
      <button class="garage-button garage-active">Garage</button>
      <button class="winners-button">Winners</button>
    </div>
    <section class="garage-block">
      <div class="control-cars">
        <div class="add-new-car-block">
          <button class="add-car-button">Add new car</button>
          <input class="new-car-name" type="text" placeholder="New car name">
          <input type="color" class="new-car-color">
        </div>
        <div class="update-car-block">
          <button class="update-car-button">Update car</button>
          <input class="update-car-name" type="text" placeholder="Update car name">
          <input type="color" class="update-car-color">
        </div>
        <div class="race-reset-generate-block">
          <button class="race">Race</button>
          <button class="reset reset-not-active">Reset</button>
          <button class="generate">Generater cars</button>
        </div>
      </div>
      <div class="garage">
        <div class="info-block">
          <h3 class="title">Garage</h3>
          <span class="page-number">Page #1</span>
          <div class="control-pages-block">
            <button class="prev-page prev-page-button-not-active">Prev</button>
            <button class="next-page">Next</button>
          </div>
        </div>
        <div class="garage-list" id="page_1">
          <!-- <img src="./assets/car.svg" alt="car" width="300" height="300"> -->


        </div>
      </div>
    </section>
    <section class="winners-block">
      <div class="info-winners-block">
        <h3>Winners</h3>
        <span class="winners-page">Page#<span class="winners-page-number">1</span></span>
        <div class="control-winners-block">
          <button class="prev-page-winners prev-page-button-winners-not-active">Prev</button>
          <button class="next-page-winners">Next</button>
        </div>
      </div>
      <table>
        <tbody class="winners-table">
          <tr class="column-names">
            <th>Number</th>
            <th>Car</th>
            <th>Name</th>
            <th>Wins</th>
            <th>Best time</th>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</main>

<body>


</body>

</html>
